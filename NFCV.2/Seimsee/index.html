<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Taithai Seimsee | เสี่ยงเซียมซีออนไลน์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ฟอนต์สวย ๆ จาก Google -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: radial-gradient(circle at top, #0f172a, #020617);
      --card-bg: rgba(15, 23, 42, 0.9);
      --accent: #fbbf24;
      --accent-soft: #facc15;
      --text-main: #f9fafb;
      --text-soft: #9ca3af;
      --danger: #f87171;
      --success: #4ade80;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Kanit", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 20px 20px 24px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(16px);
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo-circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background: radial-gradient(circle at 30% 0%, #fef9c3, #f59e0b);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(248, 250, 252, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .logo-circle span {
      font-size: 36px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.92rem;
      color: var(--text-soft);
    }

    .shake-box {
      margin: 18px 0;
      display: flex;
      justify-content: center;
    }

    .box-visual {
      width: 130px;
      height: 90px;
      border-radius: 16px;
      background: linear-gradient(145deg, #1e293b, #020617);
      border: 1px solid rgba(148, 163, 184, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
    }

    .stick {
      width: 14px;
      height: 55px;
      border-radius: 999px;
      background: linear-gradient(to top, #b45309, #fbbf24);
      margin: 0 3px;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.3);
      transform-origin: bottom center;
    }

    .stick:nth-child(2) { height: 60px; }
    .stick:nth-child(3) { height: 50px; }
    .stick:nth-child(4) { height: 58px; }
    .stick:nth-child(5) { height: 52px; }

    .shake {
      animation: shakeBox 0.7s ease-in-out;
    }

    .lamp {
      position: absolute;
      inset-inline: 0;
      top: -26px;
      margin: auto;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0%, #fef9c3, transparent 60%);
      opacity: 0.8;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .btn-main {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 1.02rem;
      font-weight: 600;
      margin-bottom: 6px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #1f2933;
      box-shadow:
        0 12px 20px rgba(248, 250, 252, 0.25),
        0 0 0 1px rgba(113, 63, 18, 0.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease,
        opacity 0.12s ease;
    }

    .btn-main:active {
      transform: translateY(2px) scale(0.98);
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(113, 63, 18, 0.6);
      filter: brightness(0.96);
    }

    .btn-main.disabled {
      opacity: 0.6;
      cursor: default;
      pointer-events: none;
    }

    .btn-main span.icon {
      font-size: 1.2rem;
    }

    .hint {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .shake-status {
      text-align: center;
      font-size: 0.78rem;
      color: var(--accent-soft);
      margin-bottom: 12px;
    }

    .shake-status.error {
      color: var(--danger);
    }

    .result-card {
      margin-top: 4px;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      min-height: 96px;
      display: none;
      opacity: 0;
    }

    .result-card.show {
      display: block;
      animation: fadeInUp 0.35s ease-out forwards;
    }
