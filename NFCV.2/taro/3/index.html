  </style>

<body>

  <h1>TAITHAI TAROT üîÆ</h1>
  <div>‡πÅ‡∏ï‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏û‡πà 3 ‡πÉ‡∏ö: <b>‡∏≠‡∏î‡∏µ‡∏ï ‚Äì ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ‚Äì ‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï</b></div>
  <div id="count">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß: 0 / 3</div>

  <div class="card-row" id="deck"></div>

  <button id="submitBtn" disabled>‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢</button>

  <div id="resultSection">
    <h3>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢</h3>
    <div id="resultList"></div>
  </div>

<script>
  const IMAGE_BASE = "https://taithai-tai.github.io/meemon/NFCV.2/taro/Picture/PrintaciousCo/";
  const CARD_BACK = "Back of the cards.png";

  const cardFaces = [...(window.cardFacesGlobal || [])]; // ‡πÉ‡∏ä‡πâ‡∏ä‡∏∏‡∏î‡πÑ‡∏û‡πà‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

  const maxPick = 3;
  let deckOrder = [...Array(cardFaces.length).keys()];
  shuffle(deckOrder);
  let selected = [];

  const deckEl = document.getElementById("deck");
  const countEl = document.getElementById("count");
  const submitBtn = document.getElementById("submitBtn");
  const resultList = document.getElementById("resultList");
  const resultSection = document.getElementById("resultSection");

  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
  }

  function init(){
    deckOrder.forEach((idx)=>{
      const card=document.createElement("div");
      card.className="card";
      card.style.backgroundImage=`url("${IMAGE_BASE + CARD_BACK}")`;
      card.dataset.index=idx;
      card.onclick=()=>select(card);
      deckEl.appendChild(card);
    });
  }

  function select(card){
    const idx=Number(card.dataset.index);

    if(!card.classList.contains("selected")){
      if(selected.length>=maxPick) return;
      card.classList.add("selected");
      selected.push(idx);
    }else{
      card.classList.remove("selected");
      selected=selected.filter(i=>i!==idx);
    }

    countEl.textContent=`‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß: ${selected.length} / ${maxPick}`;
    submitBtn.disabled=(selected.length!==maxPick);
  }

  submitBtn.onclick=()=>{
    resultList.innerHTML="";
    const positions=["‡∏≠‡∏î‡∏µ‡∏ï","‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô","‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï"];

    selected.forEach((idx,i)=>{
      const data=cardFaces[idx];
      const box=document.createElement("div");
      box.className="result-card";

      box.innerHTML = `
        <div><b>${positions[i]}</b></div>
        <img src="${IMAGE_BASE + data.file}">
        <div><b>${data.name}</b></div>
        <div>${data.meaning}</div>
      `;

      resultList.appendChild(box);
    });

    resultSection.style.display="block";
    resultSection.scrollIntoView({behavior:"smooth"});
  };

  init();
</script>
