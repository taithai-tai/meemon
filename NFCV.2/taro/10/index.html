<script>
const deckEl = document.getElementById("deck");
const countEl = document.getElementById("count");
const submitBtn = document.getElementById("submit");

let cardCount = 72; // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏û‡πà (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô 78 ‡πÑ‡∏î‡πâ)
let selectedCards = [];

function placeCards() {
  deckEl.innerHTML = "";
  for (let i = 0; i < cardCount; i++) {
    const card = document.createElement("div");
    card.classList.add("card");
    const angle = (360 / cardCount) * i;
    card.style.transform = 
      `translate(-50%, -50%) rotate(${angle}deg) translate(260px) rotate(${-angle}deg)`;

    card.addEventListener("click", () => toggleSelect(card, i));
    deckEl.appendChild(card);
  }
}

function toggleSelect(card, index) {
  if (!card.classList.contains("selected")) {
    if (selectedCards.length >= 10) return;
    card.classList.add("selected");
    selectedCards.push(index);
  } else {
    card.classList.remove("selected");
    selectedCards = selectedCards.filter(i => i !== index);
  }

  countEl.textContent = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß: ${selectedCards.length} / 10`;
  submitBtn.disabled = selectedCards.length !== 10;
}

function shuffleCards() {
  deckEl.style.transform = "rotate(10deg)";
  setTimeout(() => deckEl.style.transform = "rotate(0deg)", 300);
}

function cutCards() {
  deckEl.style.transform = "rotate(180deg)";
  setTimeout(() => deckEl.style.transform = "rotate(0deg)", 300);
}
