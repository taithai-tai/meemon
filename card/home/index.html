    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: 0 0 15px rgba(212, 175, 55, 0.3);
            --dark-bg: #05020a;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, #000000 80%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3, .mystic-font {
            font-family: 'Cinzel', serif;
        }

        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .btn-mystic {
            background: linear-gradient(180deg, #2d1b4e 0%, #1a0b2e 100%);
            border: 1px solid rgba(212, 175, 55, 0.4);
            transition: .3s;
        }

        .btn-mystic:hover {
            border-color: var(--gold);
            box-shadow: var(--gold-glow);
        }

        .text-gold-gradient {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<script>
// icons
lucide.createIcons();

// stars background
const starsContainer = document.getElementById('stars-container');
for (let i = 0; i < 30; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
    star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
    star.style.setProperty('--delay', (Math.random() * 5) + 's');
    star.style.setProperty('--opacity', (Math.random() * .5 + .3));
    starsContainer.appendChild(star);
}

const cards = [
    { name:"The Sun", icon:"â˜€ï¸", meaning:"à¸ªà¸³à¹€à¸£à¹‡à¸ˆ", lucky:"1,9" },
    { name:"The Star", icon:"âœ¨", meaning:"à¸„à¸§à¸²à¸¡à¸«à¸§à¸±à¸‡", lucky:"17" }
];

function goHome() {
    hideAll();
    show("home-view");
}

function goToFortune() {
    hideAll();
    show("fortune-view");
}

function show(id) {
    document.getElementById(id).classList.remove("hidden");
    document.getElementById(id).classList.add("flex");
}

function hideAll() {
    ["home-view","fortune-view"].forEach(id=>{
        document.getElementById(id).classList.add("hidden");
        document.getElementById(id).classList.remove("flex");
    });
}

let flipped = false;

function flipCard() {
    if (flipped) return;
    const card = cards[Math.floor(Math.random() * cards.length)];
    the-card.classList.add("flipped");
    document.getElementById("card-title").innerText = card.name;
    document.getElementById("card-icon").innerText = card.icon;
    document.getElementById("card-desc").innerText = card.meaning;
    document.getElementById("card-lucky").innerText = card.lucky;
    document.getElementById("reset-card-btn").classList.remove("opacity-0","pointer-events-none");
    flipped = true;
}

function resetCard() {
    the-card.classList.remove("flipped");
    document.getElementById("reset-card-btn").classList.add("opacity-0","pointer-events-none");
    flipped = false;
}
</script>
