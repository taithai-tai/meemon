<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Meemon | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-900 text-white">

<div class="bg-white/10 p-8 rounded-xl w-full max-w-sm">
  <h1 class="text-xl font-bold mb-4">สมัครสมาชิก</h1>

  <input id="email" class="w-full p-2 mb-3 rounded text-black" placeholder="Email">
  <input id="password" type="password" class="w-full p-2 mb-3 rounded text-black" placeholder="Password">

  <button onclick="register()" class="w-full bg-green-400 text-black p-2 rounded font-bold">
    สมัครสมาชิก
  </button>

  <p id="msg" class="text-sm mt-3 text-red-300"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyJVuZ-8SU31f0QVAqhIzbjyH4L0Lra-nlNnJ4XjbophyuMFSJa-Tt5qyTZlBxNFJtb/exec";

async function register() {
  const email = document.getElementById("regEmail").value.trim();
  const password = document.getElementById("regPass").value.trim();

  try {
    const r = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",   // ✅ สำคัญมาก
        email,
        password
      })
    });

    const data = await r.json();
    console.log("register:", data);

    if (data.success) {
      alert("สมัครสำเร็จ ✅ ส่ง OTP ไปที่อีเมลแล้ว");
      // ไปหน้า OTP ต่อได้เลย
    } else {
      alert(data.error || "สมัครไม่สำเร็จ");
    }
  } catch (err) {
    console.error(err);
    alert("เชื่อมต่อหลังบ้านไม่ได้");
  }
}
</script>


</body>
</html>
