<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Meemon | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-900 text-white">

<div class="bg-white/10 p-8 rounded-xl w-full max-w-sm">
  <h1 class="text-xl font-bold mb-4">สมัครสมาชิก</h1>

  <input id="email" class="w-full p-2 mb-3 rounded text-black" placeholder="Email">
  <input id="password" type="password" class="w-full p-2 mb-3 rounded text-black" placeholder="Password">

  <button onclick="register()" class="w-full bg-green-400 text-black p-2 rounded font-bold">
    สมัครสมาชิก
  </button>

  <p id="msg" class="text-sm mt-3 text-red-300"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyJVuZ-8SU31f0QVAqhIzbjyH4L0Lra-nlNnJ4XjbophyuMFSJa-Tt5qyTZlBxNFJtb/exec";

async function register() {
  msg("");
  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();

  const res = await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "register",
      email,
      password
    })
  });

  const data = await res.json();
  if (!data.success) {
    msg(data.error || "Register failed");
    return;
  }

  sessionStorage.setItem("OTP_EMAIL", email);
  location.href = "verify-otp.html";
}

function msg(t){ document.getElementById("msg").innerText = t }
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
</script>

</body>
</html>
