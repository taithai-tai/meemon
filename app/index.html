<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Meemon LIFF + Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-black text-white">
  <div class="max-w-sm w-full p-6 rounded-2xl bg-white/10 border border-white/10">
    <h1 class="text-xl font-semibold">Meemon</h1>
    <p class="text-sm text-white/70 mt-1">LIFF + Firebase (100%)</p>

    <button id="btnLogin" class="mt-5 w-full rounded-xl bg-green-500 text-black font-semibold py-3">

    <div id="status" class="mt-4 text-xs text-white/70">Loading…</div>

  <!-- โค้ดหลัก (เป็น module) -->

</html>
