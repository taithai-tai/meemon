<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มีมนต์ (Meemon) - Mystical Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #050110;
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* 1. Background: Dark Mystical Void */
        .mystic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, #2e0b48 0%, #0a0118 50%, #000000 100%);
        }

        /* 2. Central Glass Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 215, 0, 0.05);
            border-radius: 24px;
            position: relative;
            z-index: 20;
            overflow: hidden;
        }

        /* 3. Golden Text Gradient */
        .text-gold {
            background: linear-gradient(to bottom, #FFD700, #FDB931, #C08518);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }

        .icon-gold {
            color: #FDB931;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }

        /* 4. Link Item Styling */
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #d1d5db;
            margin-bottom: 8px;
        }
        
        .contact-item:hover {
            background: rgba(255, 215, 0, 0.08);
            transform: translateX(5px);
            color: #FFD700;
        }
        
        .contact-item:hover .icon-gold {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }

        /* 5. Naga Animation & SVG */
        @keyframes floatLeft {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
        }
        @keyframes floatRight {
            0%, 100% { transform: scaleX(-1) translateY(0) rotate(-2deg); }
            50% { transform: scaleX(-1) translateY(-15px) rotate(0deg); }
        }
        
        @keyframes strokeGlow {
            0%, 100% { stroke: #B8860B; stroke-width: 1.5; filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.3)); }
            50% { stroke: #FFD700; stroke-width: 2; filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6)); }
        }

        .naga-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 350px; /* Reduced width slightly for mobile fit */
            height: 600px;
            pointer-events: none;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .naga-container {
                width: 200px;
                height: 400px;
                opacity: 0.6; /* Fade out on mobile to keep text readable */
            }
        }

        .naga-left {
            left: -50px;
            animation: floatLeft 8s ease-in-out infinite;
        }
        
        .naga-right {
            right: -50px;
            animation: floatRight 8s ease-in-out infinite;
        }

        .naga-path {
            fill: none;
            animation: strokeGlow 4s ease-in-out infinite alternate;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.5); } }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Background -->
    <div class="mystic-bg">
        <!-- Random Stars -->
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 80%; width: 3px; height: 3px; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 15%; width: 2px; height: 2px; animation-delay: 2s;"></div>
        <div class="star" style="top: 85%; left: 85%; width: 1px; height: 1px; animation-delay: 1s;"></div>
        <div class="star" style="top: 15%; left: 90%; width: 2px; height: 2px; animation-delay: 3s;"></div>
        <div class="star" style="top: 50%; left: 50%; width: 1px; height: 1px; animation-delay: 2.5s;"></div>
    </div>

    <!-- Naga Graphics (Left) -->
    <div class="naga-container naga-left">
        <svg viewBox="0 0 200 400" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#C08518;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Stylized Naga Path: Head and Coiling Body -->
            <path class="naga-path" stroke="url(#goldGrad)" 
                  d="M120,50 
                     Q90,30 70,50 
                     Q50,70 60,90 
                     C80,120 140,110 150,150 
                     S80,220 60,280 
                     Q50,320 90,350 
                     Q130,380 160,350 
                     M70,50 L60,30 M80,45 L85,25 M100,50 L110,30" />
            <!-- Detail lines for scales/texture -->
            <path class="naga-path" stroke="url(#goldGrad)" opacity="0.5" stroke-dasharray="2,4"
                  d="M70,90 Q90,110 130,150 M140,160 Q100,200 70,260" />
        </svg>
    </div>

    <!-- Naga Graphics (Right) -->
    <div class="naga-container naga-right">
        <svg viewBox="0 0 200 400" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <path class="naga-path" stroke="url(#goldGrad)" 
                  d="M120,50 
                     Q90,30 70,50 
                     Q50,70 60,90 
                     C80,120 140,110 150,150 
                     S80,220 60,280 
                     Q50,320 90,350 
                     Q130,380 160,350 
                     M70,50 L60,30 M80,45 L85,25 M100,50 L110,30" />
            <path class="naga-path" stroke="url(#goldGrad)" opacity="0.5" stroke-dasharray="2,4"
                  d="M70,90 Q90,110 130,150 M140,160 Q100,200 70,260" />
        </svg>
    </div>

    <!-- Main Card Content -->
    <div class="glass-panel w-full max-w-sm mx-4 p-8 animate-fade-in">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-32 h-32 mx-auto mb-4 relative">
                 <!-- Glow behind logo -->
                <div class="absolute inset-0 bg-yellow-500 blur-[30px] opacity-20 rounded-full"></div>
                <!-- Logo Image -->
                <img src="https://github.com/taithai-tai/meemon/blob/main/Picture/logo.png?raw=true" 
                     alt="Meemon Logo" 
                     class="w-full h-full object-contain relative z-10 drop-shadow-[0_0_10px_rgba(255,215,0,0.3)] hover:scale-105 transition-transform duration-500">
            </div>
            
            <h1 class="text-3xl font-medium tracking-widest text-gold uppercase mb-1">Meemon</h1>
            <div class="h-[1px] w-24 mx-auto bg-gradient-to-r from-transparent via-yellow-600 to-transparent"></div>
        </div>

        <!-- Contact List -->
        <div class="flex flex-col gap-2">

            <!-- Line -->
            <a href="https://lin.ee/NPGg7ew" target="_blank" class="contact-item group">
                <i data-lucide="message-circle" class="w-5 h-5 icon-gold mr-3 group-hover:text-[#06C755]"></i>
                <div class="flex-1">
                    <span class="text-sm font-light tracking-wide group-hover:text-white">LINE Official</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 group-hover:text-gold opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </a>

            <!-- Shopee -->
            <a href="https://shopee.co.th/king_6914?mmp_pid=an_15326450122&uls_trackid=54d2qbh602b9&utm_campaign=-&utm_content=-&utm_medium=affiliates&utm_source=an_15326450122&utm_term=e41c2himhmyh&is_from_login=true" target="_blank" class="contact-item group">
                <i data-lucide="shopping-bag" class="w-5 h-5 icon-gold mr-3 group-hover:text-[#EE4D2D]"></i>
                <div class="flex-1">
                    <span class="text-sm font-light tracking-wide group-hover:text-white">Shopee Store</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 group-hover:text-gold opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </a>

            <!-- TikTok -->
            <a href="https://www.tiktok.com/@meemon9?_t=ZS-90dobGQxdp3&_r=1" target="_blank" class="contact-item group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-gold mr-3 group-hover:text-white"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"/></svg>
                <div class="flex-1">
                    <span class="text-sm font-light tracking-wide group-hover:text-white">TikTok: Meemon9</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 group-hover:text-gold opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </a>

            <!-- Facebook Page -->
            <a href="https://web.facebook.com/meemon624?mibextid=wwXIfr&rdid=9lhbOx0PL0pfsWpV" target="_blank" class="contact-item group">
                <i data-lucide="facebook" class="w-5 h-5 icon-gold mr-3 group-hover:text-[#1877F2]"></i>
                <div class="flex-1">
                    <span class="text-sm font-light tracking-wide group-hover:text-white">Facebook Page</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 group-hover:text-gold opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </a>

             <!-- Facebook King -->
             <a href="https://web.facebook.com/khunkingkk?mibextid=wwXIfr&rdid=R9aUhjjYRyVFeBrx" target="_blank" class="contact-item group">
                <i data-lucide="user" class="w-5 h-5 icon-gold mr-3 group-hover:text-[#3b5998]"></i>
                <div class="flex-1">
                    <span class="text-sm font-light tracking-wide group-hover:text-white">Facebook: Khun King</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 group-hover:text-gold opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </a>

            <!-- Phone -->
            <a href="tel:0945599844" class="contact-item group">
                <i data-lucide="phone" class="w-5 h-5 icon-gold mr-3 group-hover:text-green-500"></i>
                <div class="flex-1">
                    <span class="text-sm font-light tracking-wide group-hover:text-white">094 559 9844</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 group-hover:text-gold opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </a>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center opacity-60">
             <button onclick="shareLink()" class="text-xs text-gold hover:text-white transition-colors uppercase tracking-widest flex items-center justify-center gap-2 mx-auto">
                <i data-lucide="share-2" class="w-3 h-3"></i>
                Share
            </button>
        </div>

    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 border border-yellow-500/30 text-yellow-100 px-6 py-2 rounded-full text-xs tracking-wider opacity-0 pointer-events-none transition-all duration-300 z-50 shadow-[0_0_15px_rgba(255,215,0,0.2)]">
        LINK COPIED
    </div>

    <script>
        lucide.createIcons();

        function shareLink() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'MEEMON', url: url }).catch(console.error);
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = url;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast();
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-2');
            toast.classList.add('translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'pointer-events-none', 'translate-y-2');
                toast.classList.remove('translate-y-0');
            }, 2000);
        }
    </script>
</body>
</html>
