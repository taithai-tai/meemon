        /* 3D Flip Card Styles */
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.7); }
        }
        .animate-twinkle {
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Custom Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

            const starCount = 100;
            let html = '';
            for (let i = 0; i < starCount; i++) {
                const top = Math.random() * 100 + '%';
                const left = Math.random() * 100 + '%';
                const sizeVal = Math.random() < 0.7 ? Math.random() * 2 : Math.random() * 3 + 1;
                const size = sizeVal + 'px';
                const delay = Math.random() * 5 + 's';
                const duration = Math.random() * 3 + 2 + 's';
                const opacity = Math.random() * 0.5 + 0.3;
                
                html += `
                    <div class="absolute rounded-full bg-white animate-twinkle"
                        style="
                            top: ${top};
                            left: ${left};
                            width: ${size};
                            height: ${size};
                            opacity: ${opacity};
                            animation-duration: ${duration};
                            animation-delay: ${delay};
                            box-shadow: 0 0 ${parseInt(size) * 2}px rgba(255,255,255,0.8);
                        ">
                    </div>
                `;
            }
            starsContainer.innerHTML += html;
        }

                    <main class="flex-1 px-6 pb-12 flex flex-col relative z-10">
                        <div class="text-center mt-2 mb-8">
                            <div class="inline-flex p-5 rounded-full bg-white/5 border border-white/10 shadow-[0_0_40px_rgba(255,255,255,0.05)] mb-4 ${dayData.accent} relative">
                                <i data-lucide="${dayData.icon}" class="w-12 h-12 relative z-10 drop-shadow-[0_0_15px_currentColor]"></i>
                            </div>
                            <h2 class="text-3xl font-medium text-white mb-1 drop-shadow-xl">${dayData.name}</h2>
                            <p class="text-xs text-slate-400 tracking-widest uppercase">${dayData.enName}</p>
                        </div>

                        <div class="bg-slate-900/40 backdrop-blur-xl border border-white/10 rounded-2xl p-5 mb-8 shadow-2xl relative overflow-hidden">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                            <div class="flex items-start space-x-4 relative z-10">
                                <div class="bg-black/40 border border-white/10 text-indigo-300 p-2 rounded-xl mt-1 shrink-0">
                                    <i data-lucide="info" class="w-[18px] h-[18px]"></i>
                                </div>
                                <div>
                                    <p class="text-[10px] font-bold text-indigo-300 uppercase mb-1 tracking-wide">สิ่งศักดิ์สิทธิ์ประจำวัน</p>
                                    <h3 class="text-lg font-medium text-white mb-2">${dayData.deityName}</h3>
                                    <div class="h-px w-full bg-white/10 my-2"></div>
                                    <p class="text-sm text-slate-300 leading-relaxed font-light">
                                        บูชา: ${dayData.worship}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between px-1 mb-2">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="gem" class="w-4 h-4 text-indigo-400"></i>
                                    <span class="text-sm font-semibold text-slate-200">ไพ่พลังสีมงคล</span>
                                </div>
                                <span class="text-[10px] text-slate-500 animate-pulse">แตะที่ไพ่เพื่อดูคำทำนาย</span>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                ${cardsHtml}
                            </div>
                        </div>
                    </main>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        // Toggle Flip Card
        window.toggleFlip = function(element) {
            const inner = element.querySelector('.flip-inner');
            inner.classList.toggle('rotate-y-180');
        }

        // Initialize App
        initStars();
        renderHome();

    </script>
</body>
